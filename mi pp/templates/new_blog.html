{% extends 'base.html' %}

{% block title %}Nueva Publicación{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Nueva Publicación</h1>

<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2">Título</label>
            <input type="text" name="title" class="w-full p-2 border rounded-lg" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-bold mb-2">Contenido</label>
            <textarea name="content" rows="6" class="w-full p-2 border rounded-lg" required></textarea>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-bold mb-2">Imagen (Opcional)</label>
            <input type="file" name="image" class="w-full p-2 border rounded-lg">
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                Publicar
            </button>
        </div>
    </form>
</div>
{% endblock %}
