{% extends 'base.html' %}

{% block title %}Cursos{% endblock %}

{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for course in courses %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden transform transition duration-300 hover:scale-105 text-center p-6">
        <i class="{{ course.icon_class }} text-6xl text-blue-500"></i> <!-- Ícono dinámico -->
        <div class="p-4">
            <h2 class="text-xl font-bold">{{ course.title }}</h2>
            <p class="text-gray-600 text-sm mt-2">{{ course.description }}</p>
            <a href="#" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Ver Curso</a>
        </div>
    </div>
    {% endfor %}
</div>
<br><br><br><br><br><br><br><br>
{% endblock %}
