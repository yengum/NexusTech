{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="text-center mt-10">
    <img src="{{ url_for('static', filename='img/Tech-removebg-preview.png') }}" alt="Logo" class="mx-auto w-32 h-32 logo-animado">
    <h1 class="text-3xl font-bold">Bienvenido a Nexus</h1>
    <p class="text-lg mt-4">Aprende a programar con los mejores cursos.</p>
    <div class="mt-4">
        <a href="{{ url_for('register') }}" class="inline-block bg-blue-500 text-white px-6 py-2 rounded-lg mr-2">Regístrate</a>
        <a href="{{ url_for('login') }}" class="inline-block bg-blue-500 text-white px-6 py-2 rounded-lg">Iniciar Sesión</a>
    </div>
</div>

<!-- Contenedor de Cards -->
<div class="cards-container">
    <div class="card">
        <i class="fa-solid fa-cart-plus"></i>
        <div class="card-content">
            <h3 class="card-title">Tienda</h3>
        </div>
        <div class="card-footer">
            <button class="card-btn">Ver</button>
        </div>
    </div>

    <div class="card">
        <i class="fa-solid fa-blog text-6xl text-blue-500"></i>
        <div class="card-content">
            <h3 class="card-title">Blog</h3>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('blog') }}" class="card-btn">Ver</a>
        </div>
    </div>
    

    <div class="card">
        <i class="fa-brands fa-github"></i>
        <div class="card-content">
            <h3 class="card-title">Git-Hub</h3>
        </div>
        <div class="card-footer">
            <button class="card-btn">Ver</button>
        </div>
    </div>
</div>

<!-- Estilos -->
<style>
/* Animación de la imagen */
@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-12px);
    }
}

.logo-animado {
    animation: bounce 3s infinite;
}

/* Contenedor de Cards */
.cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

/* Estilos de cada Card */
.card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    width: 280px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    padding: 20px;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
}

/* Íconos en las Cards */
.card i {
    font-size: 50px;
    margin-bottom: 10px;
    color: #007bff;
}

/* Título de la Card */
.card-title {
    font-size: 1.3em;
    color: #333;
}

/* Footer de la Card */
.card-footer {
    margin-top: 15px;
}

/* Botón dentro de la Card */
.card-btn {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.card-btn:hover {
    background-color: #0056b3;
}
</style>
<br><br><br><br><br><br><br><br>

{% endblock %}
