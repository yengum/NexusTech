{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Editar Perfil</h1>

<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4 text-center">
            <img src="{{ url_for('static', filename='profile_pics/' + session.get('profile_image', 'default.png')) }}" 
                 alt="Foto de perfil" class="w-24 h-24 rounded-full mx-auto border">
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2">Nombre de Usuario</label>
            <input type="text" name="username" value="{{ session.get('username', '') }}" 
                   class="w-full p-2 border rounded-lg" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-bold mb-2">Correo Electr√≥nico</label>
            <input type="email" name="email" value="{{ session.get('email', '') }}" 
                   class="w-full p-2 border rounded-lg" required>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-bold mb-2">Cambiar Foto de Perfil</label>
            <input type="file" name="profile_image" class="w-full p-2 border rounded-lg">
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
