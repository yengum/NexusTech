{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Bienvenido, {{ session['username'] }}</h1>

<div class="flex items-center space-x-4">
    <img src="{{ url_for('static', filename='profile_pics/' + session.get('profile_image', 'default.png')) }}" 
         class="w-20 h-20 rounded-full border" alt="Imagen de perfil">
</div>

<h2 class="text-xl font-bold mt-6">Cursos Disponibles</h2>
<div class="grid grid-cols-3 gap-6 mt-4">
    {% for course in courses %}
    <div class="bg-white p-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
        <h2 class="text-xl font-bold">{{ course.title }}</h2>
        <p class="text-gray-600">{{ course.description }}</p>
        <a href="#" class="mt-2 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg">Ver Curso</a>
    </div>
    {% endfor %}
</div>
{% endblock %}

<style>
    h1{
        margin-left: 200px;
        ;
    }
</style>
